<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title>Calculator</title>
</head>
<body>
    <form>
    <div class="upper">
        <input type="text" name="display" id="inner">
    </div>



    <div class="lower">

        <input class="btn" type="text" value="MC" onclick="display.value =''">
        <input class="btn" type="text" value="M+" onclick="display.value = display.value.toString().slice(0,-1)">
        <input class="btn" type="text" value="/" onclick="display.value += '/' ">
        <input class="btn" type="text" value="x" onclick="display.value += '*' ">
        <input class="btn" type="text" value="7" onclick="display.value +='7'">
        <input class="btn" type="text" value="8" onclick="display.value +='8'">
        <input class="btn" type="text" value="9"  onclick="display.value +='9'">
        <input class="btn" type="text" value="-" onclick="display.value += '-' ">
        <input class="btn" type="text" value="4" onclick="display.value +='4'">
        <input class="btn" type="text" value="5" onclick="display.value +='5'"> 
        <input class="btn" type="text" value="6" onclick="display.value +='6'"> 
        <input class="btn" type="text" value="+" onclick="display.value += '+' "> 
        <input class="btn" type="text" value="1" onclick="display.value +='1'"> 
        <input class="btn" type="text" value="2" onclick="display.value +='2'"> 
        <input class="btn" type="text" value="3" onclick="display.value +='3'"> 
        <input class="btn org" type="text" value="=" onclick="display.value = eval(display.value) "> 
        <input class="btn zero" type="text" value="0" onclick="display.value += '0' ">
        <input class="btn" type="text" value="." onclick="display.value += '.' ">   
      </div>

    </form>
    
</body>
</html>
